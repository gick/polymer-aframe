<link rel="import" href="./aframe-import.html">
<dom-module id="aframe-element">
    <template>
        <a-scene embedded>
            <!-- Create a anchor to attach your augmented reality -->
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring" material="color: black; shader: flat">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-scene>
    </template>
    <script>
    Polymer({
        is: 'aframe-element',


        ready: function() {

        },
    })
    </script>
</dom-module>
